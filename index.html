<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<body>

    <img src="" alt="">
    <div class="container text-center">
        <h1>Consumir APIs Publicas</h1>
        <button class="btn btn-danger w-20 mt-5" onclick="traer()"> OBTENER</button>
    </div>

    <div class="container  text-center mt-5" id="contenido" style="width: max-content;">
        <img src="" alt="" width="100px" class="img-fluid rounded-circle">
        <!-- <p>Nombre:</p> -->
    </div>

    <script>
        var contenido = document.querySelector('#contenido')

        function traer() {
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => { //promesas
                    console.log(data.results['0']);
                    contenido.innerHTML = `<div class="mt-5" id="contenido">
                                                <div class="card sombra" style="width: ">
                                                <div class="card-body">
                                                <h5 class="card-title">Informacion Personal</h5>
                                                <h6 class="card-subtitle mb-2 text-muted">Atraves de fetch</h6>
                                                <img src="${data.results['0'].picture.large}" alt="" width="100px" class="img-fluid rounded-circle">

                                                    <p class="mt-5">Nombre: ${data.results['0'].name.title} ${data.results['0'].name.first} ${data.results['0'].name.last}</p>
                                                    <p>Celular: ${data.results['0'].cell}</p>
                                                    <p>Email: ${data.results['0'].email}</p>
                                                    <p>Ciudad: ${data.results['0'].location.country}</p>
                                                    <br>
                                                    <i class="fas fa-random" onclick="traer()"></i>
                                                </div>


                                                </div>
                                                </div>
                                            </div>`

                })
        }
    </script>
